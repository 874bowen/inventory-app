<section>
  <h1>Hello Angular!</h1>  
  <div [ngSwitch]="role">
    <section *ngSwitchCase="'User'">
      <h3>Welcome User!</h3>
    </section>
    <section *ngSwitchCase="'Admin'">
      <app-rooms></app-rooms>
    </section>
    <section *ngSwitchDefault>
      <h5>You are not authorized to see this page!</h5>
    </section>
    
  </div>
</section>
